apiVersion: v1
kind: PersistentVolume
metadata:
  name: dotlanche-persistent-volume-new
  labels:
    app: dotlanche-pv
spec:
  capacity:
    storage: 500Mi
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/data/dotlanche